<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee and Foodtrip List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Coffee and Foodtrip List</h1>

    <ul id="place-list">
        <!-- List items will be dynamically inserted here -->
    </ul>

    <h2>Add a New Place</h2>
    <form id="add-place-form">
        <label for="name">Place Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="rating">Rating:</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br>

        <label for="terminalLocation">Nearest Terminal:</label><br>
        <input type="text" id="terminalLocation" name="terminalLocation" required><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" required></textarea><br>

        <button type="submit">Add Place</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
